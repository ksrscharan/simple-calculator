<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="icon" type="image/svg+xml" href="/public/assets/images/favicon.svg"> -->
    <link rel="icon" type="image/png" href="img/favicon.png">
    <!-- start of web manifest -->
    <link rel="manifest" href="/manifest.json">
    <link rel="favicon-icon" href="img/favicon.png">
    <meta name="theme-color" content="#fff">
    <!-- end of web manifest -->
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div class="buttons">
            <div class="btn">C</div>
            <div class="btn">/</div>
            <div class="btn">*</div>
            <div class="btn" id="del">&larr;</div>

            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">-</div>

            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">+</div>

            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">.</div>

            <div class="btn">(</div>
            <div class="btn">0</div>
            <div class="btn">)</div>
            <div class="btn" id="equal">=</div>

        </div>
    </div>
    <script src="js/script.js"></script>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js');
          });
        }
        </script>
</body>
</html>
